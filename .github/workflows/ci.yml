name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mlops-cicd/requirements.txt

      - name: Linting
        run: |
          ruff check src --config pyproject.toml

      - name: Tests coverage
        run: |
          pytest mlops-cicd/tests/ --cov=src --cov-fail-under=40
